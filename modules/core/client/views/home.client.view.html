<section>
  <div class="featured-search" ng-controller="HomeController">
    <div>
      <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
        <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <div class="item-tip-1">
              <a href="https://www.cooky.vn/cong-thuc/ca-phe-trung-19590?utm_source=Home&amp;utm_medium=Banner+Home&amp;utm_campaign=Cafe+Trứng">
                {{slide.tip1}}
              </a>
            </div>
            <div class="item-tip-2"><span class="fa fa-file-text-o"></span>
              {{slide.tip2}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="width: 100%; position: absolute; top: 50px;">
      <div style="max-width: 800px; margin: 0 15%;">
        <div class="title">
          <h1 class="mt2 mb1 center">Nấu gì hôm nay? Tìm ngay công thức</h1>
        </div>
        <div class="search-container">
          <form action="/tim-kiem" method="get" novalidate="novalidate">
            <span class="glyphicon glyphicon-search"></span>
            <input name="q" type="text" class="form-control" placeholder="ví dụ: cupcake, soup, mojito, sinh tố, ...">
            <input name="s" type="hidden" value="home">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
